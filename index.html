<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CELD - Centro Espírita Léon Denis</title>
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- stylesheet bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- stylesheet main -->
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>    
    <div class="container-fluid">
        <div class="row header lightyellow_bg">
            <div class="col">
                <h1>CELD</h1>
            </div>
            <div class="col-md-auto"></div>
            <div class="col-lg-2 col-sm-12 col-md-3 notification-area">
                <span class="badge badge-warning">Estamos <br>em manutenção</span>
            </div>
        </div>
        <div class="row">
            <div class="col bar lightblue_bg white">Bem vindo ao Centro Espírita Leon Denis!</div>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <i class="fas fa-video"></i> CELD Ao Vivo
                <iframe id="ytplayer" type="text/html" width="100%" height="" src="https://www.youtube.com/embed/live_stream?channel=UCtK8ecXzegmtiIlzmI0W5iA"
                    frameborder="0" allowfullscreen>A versão do seu navegador não suporta iframes, 
                    por favor atualize para uma versão mais recente.</iframe>
            </div>
            <div class="col-md-4 col-sm-12 banners">
                <a class="banner agenda" href="download/PRP_Agosto_2018_NOMES.pdf" target="_blank">
                     Clique para baixar a programação de <span>Agosto 2018</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="row">
            <div class="col-1 col-sm-1 col-md-1 col-lg-1 image">
                <img src="src/images/celd-block-trasnp.png" class="img-fluid">
            </div>
            <div class="col">              
                <address>
                    <strong> CELD - Centro Espírita Léon Denis</strong><br>
                    R. Abílio dos Santos, 137 - Bento Ribeiro, <br>
                    Rio de Janeiro - RJ, 21331-290<br>
                </address>
            </div>
            <div class="col-md-auto"></div>
            <div class="col-lg-2">
                              
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
